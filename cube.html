<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Spinning Cube (Fixed Version)</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
        }
        canvas { 
            display: block; 
        }
        #ar-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
        #ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="info">
        AR Cube Demo<br>
        Click "Start AR" then tap to place a spinning cube
    </div>
    <button id="ar-button">Start AR</button>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
    <script>
        // Initialize variables
        let container, scene, camera, renderer;
        let cube;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        init();
        animate();
        
        async function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Create renderer with correct XR configuration
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Add AR button with proper async handling
            document.getElementById('ar-button').addEventListener('click', async () => {
                try {
                    // Check AR support using the proper WebXR API
                    if (!navigator.xr) {
                        throw new Error('WebXR not available');
                    }
                    
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    
                    if (supported) {
                        const sessionInit = { 
                            optionalFeatures: ['hit-test', 'dom-overlay'],
                            domOverlay: { root: document.body }
                        };
                        
                        const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                        renderer.xr.setSession(session);
                        
                        // Set reference space after session starts
                        session.updateRenderState({
                            baseLayer: new XRWebGLLayer(session, renderer.getContext())
                        });
                        
                        session.requestReferenceSpace('local').then((refSpace) => {
                            renderer.xr.setReferenceSpace(refSpace);
                        });
                        
                        document.getElementById('ar-button').style.display = 'none';
                    } else {
                        alert('AR is not supported on your device or browser');
                    }
                } catch (error) {
                    console.error('AR session failed:', error);
                    document.getElementById('info').textContent += `\n\nError: ${error.message}`;
                }
            });
            
            // Add light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            
            // Create reticle (for placement indicator)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.05, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Set up controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Check AR support
            checkARSupport();
        }
        
        async function checkARSupport() {
            if (navigator.xr) {
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    document.getElementById('ar-button').disabled = !supported;
                    if (!supported) {
                        document.getElementById('info').textContent += "\n\nAR not supported on your device";
                    }
                } catch (error) {
                    console.error('XR support check failed:', error);
                    document.getElementById('ar-button').disabled = true;
                    document.getElementById('info').textContent += "\n\nError checking AR support";
                }
            } else {
                document.getElementById('ar-button').disabled = true;
                let message = 'WebXR not available. ';
                if (!window.isSecureContext) {
                    message += 'WebXR needs HTTPS or localhost.';
                } else {
                    message += 'Try Chrome for Android (recommended).';
                }
                document.getElementById('info').textContent += "\n\n" + message;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onSelect() {
            if (reticle.visible && !cube) {
                // Create a red spinning cube
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xff0000,
                    shininess: 100
                });
                
                cube = new THREE.Mesh(geometry, material);
                cube.position.setFromMatrixPosition(reticle.matrix);
                scene.add(cube);
            }
        }
        
        function animate() {
            renderer.setAnimationLoop(function(timestamp, frame) {
                if (frame) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const session = renderer.xr.getSession();
                    
                    if (session && !hitTestSourceRequested) {
                        session.requestReferenceSpace('viewer').then((referenceSpace) => {
                            return session.requestHitTestSource({ space: referenceSpace });
                        }).then((source) => {
                            hitTestSource = source;
                        }).catch((error) => {
                            console.error('Hit test failed:', error);
                        });
                        
                        hitTestSourceRequested = true;
                    }
                    
                    if (hitTestSource && frame) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(referenceSpace);
                            reticle.visible = true;
                            reticle.matrix.fromArray(pose.transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
                
                // Rotate the cube if it exists
                if (cube) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }
                
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
